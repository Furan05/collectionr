<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found (404)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); /* Adjusted background */
      color: #333;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4.5rem;
      margin: 0;
      color: #ff6b6b; /* Primary color */
    }

    .message {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #666;
    }

    .home-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff8e53; /* Button color */
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    .home-button:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 1rem;
        margin: 1rem;
      }

      h1 {
        font-size: 3.5rem;
      }
    }

  </style>
</head>

<body>
  <div class="error-container">
    <h1>404</h1>
    <div class="message">
      <p>Oups ! Cette carte semble s'être égarée dans notre collection.</p>
      <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
    </div>
    <a href="/" class="home-button">Retourner à l'accueil</a>
  </div>
</body>
</html>
